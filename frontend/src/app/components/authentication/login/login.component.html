<div class="container">
  <div class="flex-item">
    <mat-progress-bar *ngIf="this.showLoading" color="accent" mode="indeterminate"></mat-progress-bar>
    <mat-card [ngClass]="this.showLoading ? 'hide-top-round-corners' : ''">
      <mat-card-subtitle>Login</mat-card-subtitle>
      <mat-card-title>STExS</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="login()">
          <!-- E-MAIL -->
          <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input (keyup)="validateEmail($event)" [(ngModel)]="this.email" matInput name="email" required type="email">
          </mat-form-field>
          <mat-label *ngIf="showEmailError" class="validation-error">Please enter a valid email address!</mat-label>

          <!-- PASSWORD -->
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input (keyup)="validatePassword($event)" [(ngModel)]="this.password" matInput name="password"
                   required type="password">
          </mat-form-field>
          <mat-label *ngIf="showPasswordError" class="validation-error">Please enter a password!</mat-label>

          <!-- LOGIN BUTTON -->
          <button (click)="this.loginButtonEnabled && login()" color="accent" [disabled]="!this.loginButtonEnabled" mat-button mat-raised-button type="button">Login</button>

          <!-- REGISTER BUTTON -->
          <a color="secondary" routerLink="/register" mat-button mat-stroked-button>Register</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
