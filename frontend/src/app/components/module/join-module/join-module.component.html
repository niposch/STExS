<div style="display: flex; justify-content: right">
  <span>
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput #searchInput>
  </mat-form-field>
  <button mat-icon-button>
    <mat-icon fontIcon="search"></mat-icon>
  </button>
  </span>
</div>


<div *ngIf="this.results != null else loading">
  <table mat-table [dataSource]="this.results" style="width: 100%" class="mat-elevation-z4">
    <ng-container matColumnDef="moduleName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{item.moduleName}}</td>
    </ng-container>
    <ng-container matColumnDef="moduleDescription">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let item">{{item.moduleDescription}}</td>
    </ng-container>
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let item">{{item.teacherName}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let item">
        <span style="justify-content: end; display: flex; width: 100%">
          <a [routerLink]="['/module/details']" [queryParams]="{id:item.moduleId}" mat-button >Details <mat-icon>send</mat-icon></a>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!--
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons>
        </mat-paginator>
    -->
  </table>
</div>
<ng-template #loading>
  <mat-spinner mode="indeterminate" style="transform: scale(0.5)">
  </mat-spinner>
</ng-template>
