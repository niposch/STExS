<div *ngIf="module">
  <mat-card>
    <div class="horizontal-space">
      <div class="module-name-container">
        <p class="module-name">{{module.moduleName}}</p>
      </div>
      <div class="button-container">
        <div>
          <button mat-button>
            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
          </button>
          <button mat-button>
            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="favorite" ></mat-icon>
          </button>
          <button mat-button color="warn" (click)="openDialog()">
            <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon" fontIcon="delete_forever" ></mat-icon>
          </button>
        </div>
      </div>
    </div>
    <mat-card-content>
      <mat-divider class="divider"></mat-divider>
      <div class="card-content">
        <p class="module-description">{{module.moduleDescription}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner mode="indeterminate"></mat-spinner>
</ng-template>
