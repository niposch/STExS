<div *ngIf="this.chapters != null && this.module != null && this.participationStatus != null">
  <div *ngIf="this.participationStatus == moduleParticipationStaus.Admin else unauthorized">
    <table mat-table style="width: 100%" [dataSource]="chapters">
      <ng-container matColumnDef="chapterName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.runningNumber}}. {{element.chapterName}}</td>
      </ng-container>
      <ng-container matColumnDef="chapterActions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>Edit</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
    </table>
    <h2>Add Chapter</h2>
    <form (ngSubmit)="this.createChapter()" (keydown.enter)="$event.preventDefault()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput name="name" [(ngModel)]="this.chapterCreateItem.chapterName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput name="description" [(ngModel)]="this.chapterCreateItem.chapterDescription">
      </mat-form-field>
      <button mat-button>Create</button>
    </form>
  </div>
  <ng-template #unauthorized>
    Unauthorized
  </ng-template>
</div>
<ng-template #loading>
  <mat-spinner mode="indeterminate"></mat-spinner>
</ng-template>
