<mat-expansion-panel class="expansion-panel">
  <mat-expansion-panel-header class="expansion-header">
    <mat-panel-title>
      {{this.chapterName}}
    </mat-panel-title>
    <mat-panel-description>
      <div></div>
      <!-- -->
      <button class="edit-button" mat-button [routerLink]="['/module/administrate/chapter']" [queryParams]="{module_id:this.moduleId, chapter:this.chapter.moduleId}" (click)="editButtonClick($event)">Edit</button>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-divider></mat-divider>
  <p class="chapter-description">{{this.chapterDescription}}</p>
</mat-expansion-panel>
