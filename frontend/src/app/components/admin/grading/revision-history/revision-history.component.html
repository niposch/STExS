
<div *ngIf="this.events != null else noData">
  <div *ngFor="let event of this.events">
    <app-revision-item [event]="event"></app-revision-item>
  </div>
  <div *ngIf="events.length == 0" style="display: flex; align-items: center">
    <mat-icon>error</mat-icon>
    <span style="margin-left: 10px">No revisions found.</span>
  </div>
</div>
<ng-template #noData>
  <div *ngIf="this.events === undefined else errorLoading">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #errorLoading>
    <div class="error">
      <mat-icon>error</mat-icon>
      <span>There was an error loading the revisions.</span>
    </div>
  </ng-template>
</ng-template>
