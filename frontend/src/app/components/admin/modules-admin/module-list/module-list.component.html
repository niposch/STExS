<div *ngIf="this.moduleList">
  <div class="flex-layout">
    <div class="flex-item" *ngFor="let module of this.moduleList">
        <app-module class="fit-parent" [module]="module" (onModuleChange)="this.moduleChange.emit()" [isModuleAdmin]="this.isModuleAdmin"></app-module>
    </div>
  </div>

  <!-- NO MODULES -->
  <div *ngIf="this.moduleList.length == 0">
    <p>No modules to display</p>
  </div>
</div>

<mat-spinner *ngIf="!this.moduleList" class="loading" mode="indeterminate" style="transform: scale(0.5)"></mat-spinner>
