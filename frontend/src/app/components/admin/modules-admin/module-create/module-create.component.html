<mat-card>
  <mat-card-title>Neues Modul anlegen</mat-card-title>
  <form (ngSubmit)="createModule()">
    <div>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input [(ngModel)]="this.name" matInput name="name"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea [(ngModel)]="this.description" matInput name="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <button type="submit" mat-button>Erstellen</button>
  </form>
</mat-card>
