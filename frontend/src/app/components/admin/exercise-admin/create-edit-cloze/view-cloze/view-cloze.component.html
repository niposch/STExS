<div *ngFor="let textparts of this.splitted; let i = index" class="text">
  {{textparts}}
  <mat-form-field *ngIf="this.splitted && !(i === (this.splitted.length -1))" class="input">
    <input #inputfield *ngIf="this.gaps" matInput class="input-field" [(ngModel)]="this.gaps[i]" [disabled]="!this.enableInputfield" [readonly]="this.userHasSolvedExercise ?? false">
  </mat-form-field>
</div>
