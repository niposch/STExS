<div *ngIf="this.textParts != null">
  <div *ngFor="let part of this.textParts; let i = index" class="text">
    {{part}}
    <mat-form-field class="input" *ngIf="this.answers != null && i < this.answers.length">
      <input  #inputfield matInput class="input-field"
        [(ngModel)]="this.answers[i]" [disabled]="!this.enableInputfield">
    </mat-form-field>
  </div>
</div>
