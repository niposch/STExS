<div>
  <div style="margin-bottom: 5px;">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="this.name" (keyup)="emitValues()">
    </mat-form-field>
  </div>
  <div>
    <mat-label>Description / Question</mat-label>
    <quill-editor [(ngModel)]="this.description" placeholder="write here" (keyup)="emitValues()"></quill-editor>
  </div>
</div>
