<div>
  <div class="form-field-container" style="margin-bottom: 5px;">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="this.name" (keyup)="emitValues()">
    </mat-form-field>
  </div>
  <div class="form-field-container">
    <mat-form-field class="form-field">
      <mat-label>Description / Question</mat-label>
      <textarea matInput [(ngModel)]="this.description" (keyup)="emitValues()"></textarea>
    </mat-form-field>
  </div>
</div>
