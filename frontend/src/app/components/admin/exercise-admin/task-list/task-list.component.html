<mat-card>
  <div>
    <div class="horizontal-flex">
      <mat-card-title class="title">Exercise List</mat-card-title>

      <!-- SEARCH BAR -->
      <div style="display: flex; justify-content: right">
        <span>
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput #searchInput>
          </mat-form-field>
          <button mat-icon-button>
            <mat-icon fontIcon="search"></mat-icon>
          </button>
        </span>
      </div>
    </div>

    <mat-divider style="margin-bottom: 5px"></mat-divider>

    <mat-card-content>
      <div class="table-div mat-elevation-z4" *ngIf="this.results != null else loading">
        <table mat-table [dataSource]="this.results">
          <ng-container matColumnDef="exerciseName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let exercise">{{exercise.exerciseName}}</td>
          </ng-container>
          <ng-container matColumnDef="exerciseDescription">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let exercise">{{exercise.exerciseDescription}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let exercise">
            <span style="justify-content: end; display: flex; width: 100%">
              <button (click)="addExercise(exercise.id)" mat-button><mat-icon>add</mat-icon> add to chapter</button>
            </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <ng-template #loading>
        <mat-spinner mode="indeterminate" style="transform: scale(0.5); margin:auto;"></mat-spinner>
      </ng-template>
    </mat-card-content>
  </div>
</mat-card>
