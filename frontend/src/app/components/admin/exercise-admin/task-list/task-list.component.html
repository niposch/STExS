<div class="horizontal-flex">
  <mat-card-title class="title">Exercise List</mat-card-title>

  <!-- SEARCH BAR -->
  <div style="display: flex; justify-content: right">
    <span>
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="this.searchInput" (keyup.enter)="this.search(this.searchInput)">
        <button mat-icon-button matSuffix (click)="this.search(this.searchInput)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </span>
  </div>
</div>

<mat-card-content>
  <mat-progress-bar *ngIf="this.isLoading" color="accent" mode="indeterminate"></mat-progress-bar>
  <div class="table-div mat-elevation-z4" *ngIf="this.results != null else loading">
    <table mat-table [dataSource]="this.results">
      <ng-container matColumnDef="exerciseName" >
        <th mat-header-cell class="min-cell-width" *matHeaderCellDef>Name</th>
        <td mat-cell class="min-cell-width" *matCellDef="let exercise">{{exercise.exerciseName}}</td>
      </ng-container>
      <ng-container matColumnDef="exerciseDescription">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell class="text-overflow" style="max-width: 300px;" *matCellDef="let exercise">
          <div style="max-height: 200px">
            <quill-view-html [content]="exercise.exerciseDescription!" theme="bubble"></quill-view-html>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let exercise">
        <span style="justify-content: end; display: flex; width: 100%">
          <button (click)="inspectExercise(exercise)" mat-button><mat-icon>pageview</mat-icon> inspect</button>
          <button (click)="addExercise(exercise.id)" mat-button><mat-icon>add</mat-icon> add to chapter</button>
        </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <mat-spinner mode="indeterminate" style="transform: scale(0.5); margin:auto;"></mat-spinner>
  </ng-template>
</mat-card-content>
