<!--<p>modules-user works!</p>-->
<div *ngIf="moduleList else loading" class="modules-list">
  <div  *ngFor="let module of moduleList">
    <app-module [module]= "module.module" [isFavorited]="false"></app-module>
  </div>
</div>
<ng-template #loading>
  <mat-spinner style="margin: auto" mode="indeterminate"></mat-spinner>
</ng-template>
