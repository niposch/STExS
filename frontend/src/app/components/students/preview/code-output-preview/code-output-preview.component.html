<mat-form-field>
  <mat-label>Expected Answer</mat-label>
  <input matInput type="text" [ngModel]="exercise?.expectedAnswer ?? ''" disabled>
</mat-form-field>

<mat-form-field>
  <mat-label>Actual Answer</mat-label>
  <input matInput type="text" [ngModel]="submission?.submittedAnswer ?? ''" disabled>
</mat-form-field>

<mat-spinner *ngIf="submission === undefined || exercise === undefined"></mat-spinner>
